<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Input Audio Section -->
  <circle cx="100" cy="200" r="40" fill="#ff6b6b"/>
  <text x="100" y="200" text-anchor="middle" fill="white" font-size="12">Audio Input</text>
  <text x="100" y="215" text-anchor="middle" fill="white" font-size="10">Medical Dialog</text>
  
  <!-- Whisper Section -->
  <rect x="190" y="160" width="120" height="80" rx="10" fill="#4dabf7"/>
  <text x="250" y="195" text-anchor="middle" fill="white" font-size="14">OpenAI Whisper</text>
  <text x="250" y="215" text-anchor="middle" fill="white" font-size="12">Speech-to-Text</text>
  
  <!-- Transformer Section -->
  <rect x="360" y="160" width="120" height="80" rx="10" fill="#51cf66"/>
  <text x="420" y="195" text-anchor="middle" fill="white" font-size="14">Hugging Face</text>
  <text x="420" y="215" text-anchor="middle" fill="white" font-size="12">Transformers</text>
  
  <!-- SOAP Classification -->
  <rect x="530" y="120" width="100" height="60" rx="10" fill="#ffd43b"/>
  <text x="580" y="150" text-anchor="middle" fill="white" font-size="12">Subjective</text>
  
  <rect x="530" y="190" width="100" height="60" rx="10" fill="#ffd43b"/>
  <text x="580" y="220" text-anchor="middle" fill="white" font-size="12">Objective</text>
  
  <rect x="530" y="260" width="100" height="60" rx="10" fill="#ffd43b"/>
  <text x="580" y="290" text-anchor="middle" fill="white" font-size="12">Assessment</text>
  
  <rect x="530" y="330" width="100" height="60" rx="10" fill="#ffd43b"/>
  <text x="580" y="360" text-anchor="middle" fill="white" font-size="12">Plan</text>
  
  <!-- Output Section -->
  <rect x="680" y="160" width="100" height="80" rx="10" fill="#845ef7"/>
  <text x="730" y="190" text-anchor="middle" fill="white" font-size="14">Structured</text>
  <text x="730" y="210" text-anchor="middle" fill="white" font-size="14">Clinical Data</text>
  
  <!-- Connecting Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
  </defs>
  
  <!-- Flow Lines -->
  <line x1="140" y1="200" x2="190" y2="200" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="310" y1="200" x2="360" y2="200" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="200" x2="530" y2="150" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="200" x2="530" y2="220" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="200" x2="530" y2="290" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="200" x2="530" y2="360" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="630" y1="200" x2="680" y2="200" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#212529">SOAP-Audio Nexus Pipeline</text>
</svg>
